{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>
        Spirit Preceptor
    </title>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
            <div class="container">
                <a class="navbar-brand mr-4" href="{% url 'index'%}">Spirit Preceptor</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav mr-auto">
						<a class="nav-item nav-link" href="{% url 'BlogPosts' %}">Home</a>
						<a class="nav-item nav-link" href="{% url 'Login' %}">User</a>
						<a class="nav-item nav-link" href="{% url 'Register' %}">Register Here</a>
						<a class="nav-item nav-link" href="{% url 'Admin' %}">Administrator</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
<script language="javascript">
	function validate(formObj)
	{
	if(formObj.t1.value.length==0)
	{
	alert("Please Enter User ID");
	formObj.t1.focus();
	return false;
	}
	if(formObj.t2.value.length==0)
	{
	alert("Please Enter Password");
	formObj.t2.focus();
	return false;
	}
	formObj.actionUpdateData.value="update";
	return true;
	}
	</script>
</head>
<body>
	<main role="main" class="container">
		<center>		
		<div id="splash">
			<img class="pic" src="{% static 'images/investor.jpg' %}" width="870" height="230" alt="" />
		</div>	
			<center>
			<form name="f1" method="post" action="{% url 'UserLogin' %}" onsubmit="return validate(this);">
			{% csrf_token %}<br/>
			<h2><b>User Login Screen</b></h2>

			<center><font face="verdana" color="red">{{ data }}</font></center>

			<table align="center" width="40" >
				<tr><td><b>Username</b></td><td><input type="text" name="t1" style="font-family: Comic Sans MS" size=30/></td></tr>
					
				<tr><td><b>Password</b></td><td><input type="password" name="t2" style="font-family: Comic Sans MS" size=30/></td></tr>

				<tr><td colspan="2"><center><input type="submit" value="Login"></center></td>
			</table>
			</form>
			</center>
		</center>
	</main>
</body>
</html>
